<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Müştəri Əlavə Et</title>
    <style>
        body {
            font-family: Arial, sans-serif; <!-- Səhifənin şriftini Arial və ya sans-serif təyin edir -->
            background-color: #f4f4f9; <!-- Səhifənin fon rəngini açıq boz rəngdə təyin edir -->
            margin: 200px; <!-- Səhifənin kənarlarından boşluq əlavə edir -->
            padding: 0; <!-- Padingi sıfırlayır -->
            display: flex; <!-- Flexbox ilə səhifə elementlərini hizalayır -->
            justify-content: center; <!-- Elementləri üfüqi mərkəzləşdirir -->
            align-items: center; <!-- Elementləri şaquli mərkəzləşdirir -->
            height: 40vh; <!-- Səhifənin hündürlüyünü 40% ilə məhdudlaşdırır -->
            color: #333; <!-- Mətnin rəngini tünd boz edir -->
        }

        .form-container {
            background-color: white; <!-- Formun arxa fonunu ağ edir -->
            padding: 20px; <!-- Formun daxilində boşluq əlavə edir -->
            border-radius: 8px; <!-- Formun künclərini yuvarlaqlaşdırır -->
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); <!-- Formun ətrafında kölgə əlavə edir -->
            width: 30%; <!-- Formun eni 70% olur -->
            max-width: 500px; <!-- Formun maksimal eni 250px olaraq təyin edilir -->
            margin: 0 10px; <!-- Formun yan tərəflərinə boşluq əlavə edir -->
        }

        h1 {
            text-align: center; <!-- Başlığı mərkəzləşdirir -->
            color: #333; <!-- Başlığın rəngini tünd boz edir -->
            font-size: 1.3rem; <!-- Başlığın şrift ölçüsünü artırır -->
            margin-bottom: 20px; <!-- Başlıqla form arasında boşluq əlavə edir -->
        }

        label {
            display: block; <!-- Etiketi blok olaraq göstərir (tam genişlikdə) -->
            margin-bottom: 5px; <!-- Etiketlə giriş sahəsi arasında boşluq əlavə edir -->
            font-weight: bold; <!-- Etiketin şriftini qalın edir -->
            color: #555; <!-- Etiketin rəngini boz edir -->
            font-size: 0.9rem; <!-- Etiketin şrift ölçüsünü kiçildir -->
        }

        input {
            width: 90%; <!-- Giriş sahəsinin eni 100% olur -->
            padding: 8px; <!-- Giriş sahəsinin daxilində boşluq əlavə edir -->
            margin: 9px 0 15px 0; <!-- Giriş sahəsi ilə digər elementlər arasında boşluq əlavə edir -->
            border: 1px solid #ccc; <!-- Giriş sahəsinin sərhədini açıq boz rəngdə edir -->
            border-radius: 4px; <!-- Giriş sahəsinin künclərini yuvarlaqlaşdırır -->
            box-sizing: border-box; <!-- Giriş sahəsinin ölçüsünü sərhəd və pading daxilində ölçür -->
            font-size: 14px; <!-- Giriş sahəsinin şrift ölçüsünü təyin edir -->
        }

        input:focus {
            border-color: #0056b3; <!-- Fokuslanmış giriş sahəsinin sərhədini mavi edir -->
            outline: none; <!-- Fokus ətrafında olan konturu silir -->
        }

        button {
            background-color: #28a745; <!-- Düymənin fon rəngini yaşıl edir -->
            color: white; <!-- Düymənin mətninin rəngini ağ edir -->
            padding: 10px 15px; <!-- Düymənin daxili boşluqlarını təyin edir -->
            border: none; <!-- Düymənin sərhədini silir -->
            border-radius: 4px; <!-- Düymənin künclərini yuvarlaqlaşdırır -->
            width: 100%; <!-- Düymənin enini 100% edir -->
            font-size: 15px; <!-- Düymənin şrift ölçüsünü artırır -->
            cursor: pointer; <!-- Siçan düymə üzərində olduğunda əl simvolu göstərir -->
            transition: background-color 0.3s ease; <!-- Fon rənginin dəyişməsini yumşaldır -->
        }

        button:hover {
            background-color: #218838; <!-- Siçan düymənin üzərinə gəldikdə fon rəngini qaranlıq yaşıl edir -->
        }

        .message {
            text-align: center; <!-- Mesajı mərkəzləşdirir -->
            margin-top: 20px; <!-- Mesajla form arasında boşluq əlavə edir -->
            font-size: 16px; <!-- Mesajın şrift ölçüsünü təyin edir -->
        }

        .error {
            color: #e74c3c; <!-- Xəta mesajının rəngini qırmızı edir -->
        }

        .success {
            color: #2ecc71; <!-- Uğur mesajının rəngini yaşıl edir -->
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Yeni Müştəri Əlavə Et</h1>

    <!-- Yeni müştəri əlavə etmək üçün form -->
    <form id="clientForm" onsubmit="addNewClient(event)">
        <label for="first_name">Ad:</label>
        <input type="text" id="first_name" required>

        <label for="last_name">Soyad:</label>
        <input type="text" id="last_name" required>

        <label for="fin">ID:</label>
        <input type="text" id="fin" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="telephoneNumber">Telefon nömrəsi:</label>
        <input type="text" id="telephoneNumber" required>

        <label for="address">Ünvan:</label>
        <input type="text" id="address" required>

        <label for="age">Yaş:</label>
        <input type="number" id="age" required>

        <label for="password">Şifrə:</label>
        <input type="text" id="password" required>

        <button type="submit">Yeni Müştəri Əlavə Et</button>
    </form>

    <div id="message" class="message"></div>
</div>

<script>
    // Yeni müştəri əlavə edən funksiya
    const addNewClient = async (event) => {
        event.preventDefault();  // Formun yenidən yüklənməsini əngəlləyirik

        const newClient = {
            first_name: document.getElementById("first_name").value,
            last_name: document.getElementById("last_name").value,
            fin: document.getElementById("fin").value,
            email: document.getElementById("email").value,
            telephoneNumber: document.getElementById("telephoneNumber").value,
            address: document.getElementById("address").value,
            age: document.getElementById("age").value,
            password: document.getElementById("password").value
        };

        try {
            const response = await fetch('http://localhost:8080/aladdin/client/site/new-client', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newClient)
            });

            const messageDiv = document.getElementById('message');
            if (response.ok) {
                const responseData = await response.json();
                messageDiv.textContent = 'Yeni müştəri əlavə olundu: ' + responseData.first_name;
                messageDiv.classList.add('success');
                messageDiv.classList.remove('error');
            } else {
                messageDiv.textContent = 'Xəta baş verdi: ' + response.statusText;
                messageDiv.classList.add('error');
                messageDiv.classList.remove('success');
            }
        } catch (error) {
            console.log('Xəta:', error);
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Xəta baş verdi. Zəhmət olmasa sonra yenidən cəhd edin.';
            messageDiv.classList.add('error');
            messageDiv.classList.remove('success');
        }
    };
</script>

</body>
</html>
